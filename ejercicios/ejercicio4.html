<!DOCTYPE html>
<html>
  <body>
    <canvas id="canvas1" width="260" height="220" style="border:1px solid red;">
      :(
    </canvas>
    <script>
      var micanvas1 = document.getElementById("canvas1");
      var cuadro1_1 = micanvas1.getContext("2d");
      //Ejercicio 1. Un cuadrito.
      //fillRect(x,y,width,height)
      cuadro1_1.fillRect(20, 20, 20, 20);
      //Ejercicio 1bis.
      var posicionX = 20;
      var posicionY = 20;
      var ancho=20;
      cuadro1_1.fillRect(posicionX, posicionY, ancho, ancho);

      //Ejercicio 2. Muchos cuadritos.
      var posicionX = 20;
      var posicionY = 20;
      var ancho=20;
      setInterval(cuadritos, 100);//tiempo en milisegundos.
      function cuadritos(){
        cuadro1_1.fillRect(posicionX, posicionY, ancho, ancho);
        posicionX=posicionX+40;
      }

      //Ejercicio 3. Cuadritos amarillos.
      var color = "rgb(255, 255, 0)";
      cuadro1_1.fillStyle = color;
      var posicionX = 20;
      var posicionY = 20;
      var ancho = 20;
      setInterval(cuadritos, 100);
      function cuadritos(){
        cuadro1_1.fillRect(posicionX, posicionY, ancho, ancho);
        posicionX=posicionX+40;
      }

      //Ejercicio 4. Lleno de cuadritos.
      var color = "rgb(255, 255, 0)";
      cuadro1_1.fillStyle = color;
      var posicionX = 20;
      var posicionY = 20;
      var ancho = 20;
      setInterval(cuadritos, 100);
      function cuadritos(){
        cuadro1_1.fillRect(posicionX, posicionY, ancho, ancho);
        posicionX=posicionX+40;
        if (posicionX>=micanvas1.width+ancho){
          posicionX=20;
          posicionY=posicionY+40;
        }
      }
    </script>
  </body>
</html>
