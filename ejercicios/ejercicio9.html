<!DOCTYPE html>
<html>
  <body>
    <!--Ejercicio 9. Dibujando lineas.-->
    <canvas id="canvas4" width="260" height="220" style="border:1px solid red;">
      :(
    </canvas>
    <script>
      var micanvas4 = document.getElementById("canvas4");
      var cuadro2_1 = micanvas4.getContext("2d");
      //Linea recta.
      var inicioX=0;
      var inicioY=20;
      var finX=260;
      var finY=20;
      cuadro2_1.moveTo(inicioX,inicioY);
      cuadro2_1.lineTo(finX,finY);
      cuadro2_1.stroke();
      //Linea vertical.
      var inicioX=20;
      var inicioY=20;
      var finX=20;
      var finY=40;
      cuadro2_1.moveTo(inicioX,inicioY);
      cuadro2_1.lineTo(finX,finY);
      cuadro2_1.stroke();
      //Lineas verticales.
      var inicioX=20;
      var inicioY=50;
      var finX=20;
      var finY=70;
      setInterval(lineas, 100);
      function lineas(){
        cuadro2_1.moveTo(inicioX,inicioY);
        cuadro2_1.lineTo(finX,finY);
        cuadro2_1.stroke()
        inicioX=inicioX+20;
        finX=finX+20;
      }
      //Linea quebrada.
      var iX=0;
      var iY=120;
      var bandera=1;
      setInterval(quebrada, 100);
      function quebrada(){
        var fX=iX+20;
        var fY=iY+20*bandera;
        cuadro2_1.moveTo(iX,iY);
        cuadro2_1.lineTo(fX,fY);
        cuadro2_1.stroke();
        if (bandera==1)
          bandera=-1;
        else
          bandera=1;
        iY=fY;
        iX=fX;
      }
    </script>
  </body>
</html>
