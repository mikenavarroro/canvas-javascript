<!DOCTYPE html>
<html>
  <body>
    <!--Ejercicio 8.-->
    <canvas id="canvas3" width="260" height="220" style="border:1px solid red;">
      :(
    </canvas>
    <script>
      var micanvas3 = document.getElementById("canvas3");
      var cuadro1_3 = micanvas3.getContext("2d");
      var esquinaX=0;
      var esquinaY=20;
      var pasoX=1;
      setInterval(muevecuadro, 10);
      var color = "rgb(0, 0, 199)";
      cuadro1_3.fillStyle = color;
      function muevecuadro(){
        esquinaX=esquinaX+pasoX;
        cuadro1_3.fillRect(esquinaX, esquinaY, 20, 20);
      }

      <!--Ejercicio 12.-->
      mi_gradiente=cuadro1_3.createLinearGradient(0,0,90,90);
      mi_gradiente.addColorStop(0,"red");
      mi_gradiente.addColorStop(1,"white");
      cuadro1_3.fillStyle=mi_gradiente;
    </script>
  </body>
</html>
