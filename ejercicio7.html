<!DOCTYPE html>
<html>
  <body>
    <!--Ejercicio 7. .-->
    <canvas id="canvas2" width="260" height="220" style="border:1px solid red;" onmousemove="circulo(event)">
      :(
    </canvas>
    <script>
      var micanvas2 = document.getElementById("canvas2");
      var cuadro1_2 = micanvas2.getContext("2d");
      function coordenadas(event){
        //Posicion del evento.
        var posicionXevento=event.clientX;
        var posicionYevento=event.clientY;
        //Posci√≥n del lienzo.
        var posicionXlienzo=canvas2.offsetLeft;
        var posicionYlienzo=canvas2.offsetTop;
        //Coordenadas.
        var coordX=posicionXevento-posicionXlienzo;
        var coordY=posicionYevento-posicionYlienzo;
        var coord = {X:coordX, Y:coordY};
        return coord;
      }
      function circulo(){
        //Coordenadas de mouse
        var c = coordenadas(event);
        var posicionX=c.X;
        var posicionY=c.Y;
        //document.write(posicionY);
        var color = "rgb(255, 255, 0)";
        cuadro1_2.fillStyle = color;
        var radio = 10;
        cuadro1_2.beginPath();
        cuadro1_2.arc(posicionX, posicionY, radio, 0, 2*Math.PI);
        cuadro1_2.fill();
      }
    </script>
  </body>
</html>
