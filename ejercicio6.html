<!DOCTYPE html>
<html>
  <body>
    <!--Ejercicio 6. Imprimir las coordenadas de mouse.-->
    <canvas id="canvas2" width="260" height="220" style="border:1px solid red;" onmousemove="imprimecoord(event)">
      :(
    </canvas>
    <script>
      var micanvas2 = document.getElementById("canvas2");
      var cuadro1_2 = micanvas2.getContext("2d");
      function imprimecoord(){
        //Posicion del evento.
        var posicionXevento=event.clientX;
        var posicionYevento=event.clientY;
        //Posci√≥n del lienzo.
        var posicionXlienzo=canvas2.offsetLeft;
        var posicionYlienzo=canvas2.offsetTop;
        //Coordenadas.
        var coordX=posicionXevento-posicionXlienzo;
        var coordY=posicionYevento-posicionYlienzo;
        document.write("Posici&oacute;n del evento:");
        document.write(posicionXevento);
        document.write("-");
        document.write(posicionYevento);
        document.write("<br>");
        document.write("Posici&oacute;n del lienzo:");
        document.write(posicionXlienzo);
        document.write("-");
        document.write(posicionYlienzo);
        document.write("<br>");
        document.write("Coordenadas:");
        document.write(coordX);
        document.write("-");
        document.write(coordY);
        document.write("<br>");
      }
    </script>
  </body>
</html>
